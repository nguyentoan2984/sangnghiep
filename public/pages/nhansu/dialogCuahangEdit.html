<div>
    <md-dialog aria-label="List dialog">

        <h3 class="text-center">Cập Nhật Cửa Hàng</h3>
        <!-- action="/action_page.php" method="POST" -->
        <form novalidate name="formCuaHang">
            <div class="form-row">
                <div class="form-group col-md-6" >
                    <label>Cửa Hàng</label>
                    <input onkeydown="return false" type="text" class="form-control" placeholder="Cửa Hàng" ng-model="cuahang.storename" ng-value="cuahang.storename">
                </div>
            
                <div class="form-group col-md-6">
                    <label>Địa Chỉ</label>
                    <input type="text" name="diachi" class="form-control" placeholder="Tên" ng-model="cuahang.diachi" ng-value="cuahang.diachi"
                        required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Mã Khu Vực</label>
                    <select  name="makhuvuc" class="form-control" ng-model="cuahang.makhuvuc" 
                        required>
                        <option ng-repeat="kv in dsKhuVuc">{{kv.makhuvuc}}</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label>Mã Trạm</label>
                    <select  name="tentram" class="form-control" ng-model="cuahang.tentram" 
                        required>
                        <option ng-repeat="tram in dstram">{{tram.tentram}}</option>
                    </select>
                </div>
            </div>
            <div class="form-row">

                <div class="form-group col-md-6">
                    <label>Điện Thoại</label>
                    <input type="number" name="dienthoai" class="form-control"  ng-model="cuahang.dienthoai" ng-value="cuahang.dienthoai"
                        required>
                </div>
                <div class="form-group col-md-6">
                    <label>Phân Cấp</label>
                    <select  class="form-control" name="phancap" ng-model="cuahang.quyenquanly" required ng-value="cuahang.quyenquanly">
                        <option selected>Trực Thuộc</option>
                        <option>Nhượng Quyền</option>
                        </select>
                </div>
            </div>



            <div class="form-row text-center">
                <button type="submit" class="btn btn-primary" ng-click="updateDialog_EditCuahang(cuahang)" 
                ng-hide="formCuaHang.diachi.$error.required + 
                formCuaHang.dienthoai.$error.required +
                formCuaHang.makhuvuc.$error.required +
                formCuaHang.tentram.$error.required +
                formCuaHang.phancap.$error.required 
               ">update</button>
                <button class="btn btn-primary" ng-click="closeDialog()">Cancel</button>
            </div>
            <div class="form-row">
                <div class="alert alert-info" role="alert" ng-show="formCuaHang.diachi.$error.required + formCuaHang.makhuvuc.$error.required  
                     ">
                    Bạn phải nhập đầy đủ thông tin mới được cập nhật cửa hàng
                </div>
            </div>
        </form>
    </md-dialog>
</div>
