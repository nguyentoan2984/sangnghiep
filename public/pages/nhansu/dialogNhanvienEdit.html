<div>
    <md-dialog aria-label="List dialog"  class="text-center"> 
    
        <h3 class="text-center">Cập Nhật Nhân Viên</h3>
        <!-- action="/action_page.php" method="POST" -->
        <form  novalidate  name="formNhanvien">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label>Tên</label>
                    <input type="text" name="ten" class="form-control"  placeholder="Tên" ng-model="nhanvien.ten" required >
                </div>
                <div class="form-group col-md-4">
                    <label >Giới Tính</label>
                    <select  class="form-control" name="gioitinh" ng-model="nhanvien.gioitinh" required>
                          <option selected>Nam</option>
                          <option>Nữ</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                        <label>Địa Chỉ Tạm Trú</label>
                        <input type="text" name="diachitamtru" class="form-control" ng-model="nhanvien.diachitamtru" required>
                    </div>
            </div>
    
            <div class="form-row">
               
                <div class="form-group col-md-4">
                    <label>Địa Chỉ Thường Trú</label>
                    <input type="text" name="diachithuongtru" class="form-control" ng-model="nhanvien.diachithuongtru" required>
                   </div>
                <div class="form-group col-md-4">
                        <label>Điện Thoại</label>
                        <input type="text" name="dienthoai" class="form-control"  placeholder="Điện Thoại" ng-model="nhanvien.dienthoai" required>
                    </div>
                <div class="form-group col-md-4">
                            <label>Email ( david@gmail.com )</label>
                            <input type="email" name="email" class="form-control"  placeholder="email" ng-model="nhanvien.email" required email >
                    </div>
                </div>
    
            <div class="form-row">
                <div class="form-group col-md-4">
                            <label>Tài Khoản</label>
                            <input type="text" name="taikhoan" class="form-control"  placeholder="taikhoan" ng-model="nhanvien.taikhoan" required>
                        </div>
                        <div class="form-group col-md-4">
                                <label >Ngày Vào Làm</label>
                                <input type="date" name="ngaylamviec"  class="form-control" id="" placeholder="" ng-model="nhanvien.ngaylamviec" required >
                            </div>
               
                <div class="form-group col-md-4">
                        <label >Mã Lương</label>
                        <select class="form-control" name="maluong" ng-model="nhanvien.maluong" required>
                         <option ng-repeat="ml in Arraymaluong">{{ml.maluong}}</option>
           
                         </select>
                    </div>
            </div>
         
            <div class="form-row">
                <div class="form-group col-md-4">
                        <label >Mã Bảo Hiểm</label>
                        <select class="form-control" name="mabaohiem" ng-model="nhanvien.mabaohiem" required>
                        <option ng-repeat="ml in Arraymabaohiem">{{ml.mabaohiem}}</option>
                        </select>
                    </div>
         
                <div class="form-group col-md-4">
                    <label>Mã Đào Tạo</label>
                    <select class="form-control" name="madaotao" ng-model="nhanvien.madaotao" required>
                            <option ng-repeat="ml in Arraymadaotao">{{ml.madaotao}}</option>
                            </select>
                </div>
                <div class="form-group col-md-4">
                    <label>Ca Làm Việc</label>
                    <select  class="form-control" name="calamviec" ng-model="nhanvien.calamviec" required>
                         <option selected>04h30-07h30</option>
                         <option>04h30-09h30</option>
                    </select>
                </div>
            </div>
          
            <div class="form-row">
                <div class="form-group col-md-4">
                        <label>CMND</label>
                        <input type="text" name="cmnd"  class="form-control" id="" placeholder="" ng-model="nhanvien.cmnd" required >
                    </div>
                    <div class="form-group col-md-4">
                        <label >Ngày cấp</label>
                        <input type="date" name="ngaycap"  class="form-control" id="" placeholder="" ng-model="nhanvien.ngaycap" required >
                    </div>
                    <div class="form-group col-md-4">
                            <label>Nơi Cấp</label>
                            <input type="text" name="noicap"  class="form-control"  id="" placeholder="" ng-model="nhanvien.noicap" required >
                        </div>
                    </div>
    
                <div class="form-row">
                    <div class="form-group col-md-6">
                            <label >Vị Trí</label>
                            <select class="form-control" name="vitri" ng-model="nhanvien.vitri" required>
                               <option selected>Tổ Trưởng</option>
                               <option>Nhân Viên</option>
                            </select>
                        </div>
                    </div>
    
        <div class="form-row"   
        ng-show="nhanvien.vitri=='Tổ Trưởng'?true:false ">
                <div class="form-group col-md-4">
                        <label>Tên Chủ Hộ</label>
                        <input type="text" name="tenchuho" class="form-control" ng-model="nhanvien.tenchuho" required >
                    </div>
                    <div class="form-group col-md-4">
                            <label >Ngày Sinh Chủ Hộ</label>
                            <input type="date" name="ngaysinhchuho" class="form-control" ng-model="nhanvien.ngaysinhchuho" required >
                        </div>
                <div class="form-group col-md-4">
                        <label >Giới Tính Chủ Hộ</label>
                        <select  class="form-control" name="gioitinhchuho" ng-model="nhanvien.gioitinhchuho" required>
                                <option selected>Nam</option>
                                <option>Nữ</option>
                          </select>
                    </div>
            </div>
    
    
    
            <div class="form-row text-center">
                <button  class="btn btn-primary" ng-click="updateDialog(nhanvien)"
                ng-hide="
                  formNhanvien.ten.$error.required + 
                  formNhanvien.gioitinh.$error.required +
                  formNhanvien.diachitamtru.$error.required + 
                  formNhanvien.diachithuongtru.$error.required +
                  formNhanvien.dienthoai.$error.required + 
                  formNhanvien.email.$error.required +
                  formNhanvien.email.$error.email +
                  formNhanvien.taikhoan.$error.required + 
                  formNhanvien.ngaylamviec.$error.required +
                  formNhanvien.maluong.$error.required +
                  formNhanvien.mabaohiem.$error.required +
                  formNhanvien.madaotao.$error.required + 
                  formNhanvien.calamviec.$error.required +
                  formNhanvien.cmnd.$error.required +
                  formNhanvien.noicap.$error.required +
                  formNhanvien.ngaycap.$error.required + 
                  formNhanvien.vitri.$error.required  
                  "
                >Update</button>
                <button  class="btn btn-primary" ng-click="closeDialog()">Cancel</button>
            </div>
            <div class="form-row">
                <div class="alert alert-info" role="alert"
                ng-show=" formNhanvien.ten.$error.required + 
                formNhanvien.gioitinh.$error.required +
                formNhanvien.diachitamtru.$error.required + 
                formNhanvien.diachithuongtru.$error.required +
                formNhanvien.dienthoai.$error.required + 
                formNhanvien.email.$error.required +
                formNhanvien.email.$error.email +
                formNhanvien.taikhoan.$error.required + 
                formNhanvien.ngaylamviec.$error.required +
                formNhanvien.maluong.$error.required +
                formNhanvien.mabaohiem.$error.required +
                formNhanvien.madaotao.$error.required + 
                formNhanvien.calamviec.$error.required +
                formNhanvien.cmnd.$error.required +
                formNhanvien.noicap.$error.required +
                formNhanvien.ngaycap.$error.required + 
                formNhanvien.vitri.$error.required   
                "
                >
                    Bạn phải nhập đầy đủ thông tin mới được cập nhật nhân viên
                </div>
            </div>
        </form>
    </md-dialog>
    </div>
