<form novalidate name="formWarning">

<section class="content-header">
    <h1 class="text-primary">
      <strong>Cấu hình hệ thống mức cảnh báo</strong>
    </h1>
    <br>
    <div class="box">
      <div class="box-body">
        <div class="row">
          <div class="col-xs-6">
            <label class="col-xs-6">Chọn đơn vị cấu hình </label>
            <select class="col-xs-6" 
            ng-options="option.OFFICENAME for option in donVi_Config track by option.ORDERINDEX"
            ng-model="selectedOption"
            ng-click="selectdonvi(selectedOption,option=1)"
            name="donvi"
            required
            >
            <option  value="" disabled  >Đơn vị cần cấu hình</option>

            </select>
          </div>
         
        </div>

        <div class="row"><br></div>

        
      </div>
    </div>

  </section>

  
  <section class="content">
    <div class="box">
         <div class="box-body">
                    <div class="row">
                        <div class="col-xs-6 ">
                            <div class="row">
                                    <div class=" col-xs-12">
                                            <label class="text-primary" >Mức cảnh báo khi giám sát của dịch vụ </label>
                                    </div>
                            </div>
<br>
                            <div class="row">
                                <div class="col-xs-12">
                                            <label class="col-xs-4">Dịch vụ</label>
                                            <select class="col-xs-8" 
                                            ng-options="option.SERVICENAME for option in officeService_Config track by option.SERVICEID"
                                            ng-model="selectedService"
                                            ng-click="selectServiceWarning(selectedService)"
                                            name="dicvhu"
                                            required
                                            >
                                            <option value="" disabled>Chọn dịch vụ</option>>
                                            </select>
                                        </div>
                            </div>
                    <br>
                            <div class="row">
                                    <div class="col-xs-offset-10 col-xs-2">
                                                <label >Đ/v: giây</label>
                                            </div>
                                </div>

                            <div class="row">
                                    <div class="col-xs-12">
                                                <label class="col-xs-8">Thời gian chờ phục tối đa</label>
                                                <input class="col-xs-4"  type="number" ng-model="waning_Info.timeWait_max" ng-value="waning_Info.timeWait_max"   name="timeWait_max"
                                                required>
                                            </div>
                                </div>
                    <br>
                                <div class="row">
                                        <div class="col-xs-12">
                                                    <label class="col-xs-8">Thời gian phục vụ tối đa</label>
                                                    <input class="col-xs-4" type="number" ng-model="waning_Info.timeService_max" ng-value="waning_Info.time_max" name="timeService_max"
                                                    required>
                                                </div>
                                 </div>
                     <br>
                                 <div class="row">
                                         <div class="col-xs-12">
                                                     <label class="col-xs-8">Thời gian nghỉ giữa 2 số tối đa</label>
                                                     <input class="col-xs-4" type="number" ng-model="waning_Info.time_2so" ng-value="waning_Info.time_2so" name="time_2so"
                                                     required>
                                                 </div>
                                  </div>      
                    <br>
                                  <div class="row">
                                        <div class="col-xs-offset-2 col-xs-4">
                                                    <button class="btn btn-primary" 
                                                    ng-disabled="formWarning.donvi.$error.required + 
                                                    formWarning.dichvu.$error.required +
                                                    formWarning.timeWait_max.$error.required +
                                                    formWarning.timeService_max.$error.required +
                                                    formWarning.time_2so.$error.required" 
                                                    ng-click="saveserviceWarning(waning_Info,index=0)"
                                                    > Lưu</button>
                                                </div>
                                        <div class=" col-xs-4">
                                                <button class="btn btn-primary"
                                                ng-disabled="formWarning.donvi.$error.required + 
                                                formWarning.dichvu.$error.required +
                                                formWarning.timeWait_max.$error.required +
                                                formWarning.timeService_max.$error.required +
                                                formWarning.time_2so.$error.required"
                                                ng-click="saveserviceWarning(waning_Info,index=1)"
                                                > Áp dụng tất cả dịch vụ</button>
                                            </div>
                                    </div>
                        <br>
                                 <div class="row">
                                        <div class="col-xs-12"
                                        ng-show="formWarning.donvi.$error.required + 
                                        formWarning.dichvu.$error.required +
                                        formWarning.timeWait_max.$error.required +
                                        formWarning.timeService_max.$error.required +
                                        formWarning.time_2so.$error.required"
                                        
                                        > <p class="text-danger">Vui lòng chọn đầy đủ các trường dữ liệu</p> </div>
                                
                                </div>
                                    
                                  

                        </div>

                        <div class="col-xs-6 ">
                                <div class="row">
                                        <div class=" col-xs-12">
                                                <label class="text-primary" >Hình thức cảnh báo </label>
                                        </div>
                                </div>
                                <br>
                                <div class="row">
                                        <div class=" col-xs-offset-2 col-xs-4" class="switch">
                                                <label for="switch-id">Âm Thanh</label>
                                        </div>
                                        <div class=" col-xs-6" class="switch">
                                                <input type="checkbox" class="switch" ng-model="waningcheckbox_Info.sound" 
                                                ng-value="waningcheckbox_Info.sound"
                                                ng-click="updatecheckbox(waningcheckbox_Info)"
                                                ng-disabled="formWarning.donvi.$error.required"
                                              
                                                > 
                                        </div>
                                </div>

                                <div class="row">
                                        <div class=" col-xs-offset-2 col-xs-4" class="switch">
                                                <label for="switch-id">Hình ảnh</label>
                                        </div>
                                        <div class=" col-xs-6" >
                                                <input type="checkbox" class="switch" ng-model="waningcheckbox_Info.picture"
                                                 ng-value="waningcheckbox_Info.picture"
                                                 ng-click="updatecheckbox(waningcheckbox_Info)"
                                                 ng-disabled="formWarning.donvi.$error.required"
                                                 > 
                                        </div>
                                </div>
                               
                        </div>
                    </div>
       </div>
    </div>
    <!-- /.row -->
  </section>
  </form>
  

<!-- /.content -->
