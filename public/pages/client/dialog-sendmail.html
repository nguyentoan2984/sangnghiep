<div  >
        <md-dialog aria-label="List dialog">
    <h3 class="text-center">Email nhận tin nhắn</h3>
    <form novalidate name="formSendemail">
        <div class="row">
            <div class="col-xs-12 ">
                <input type="email" class="form-control " name="email" ng-model="control.email" placeholder="nhập email"  required>
            </div>

        </div>

        <hr>
        <div class="row text-center"  >
            <div class="col-xs-12">
                <button class="btn btn-primary" class="form-control " ng-click="send(control)" 
                ng-disabled="formSendemail.email.$error.required">send</button>
                <button  class="btn btn-primary" class="form-control " ng-click="closeDialog()">Cancel</button>
            </div>
          
        </div>
    </form>
</md-dialog>
</div>
